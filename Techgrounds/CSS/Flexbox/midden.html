<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.flex {
    display: flex;
    width: 800px;
    height: 100%;
    background-color: white;
    margin: 20px;

}
div {
    height: 50px;
    width: 50px;
    background-color: lightblue;
    border: black 2pt solid;

    justify-content: flex-start;
    flex: 1 0 0 ;
    margin-right: 20px;
    
}
.flex > .bigger{
    flex: 2 0 0;
}
.flex > .last {
    margin-right: 0px;

}

    </style>
</head>
<body>

    <div class="flex">
        <div>1</div>
        <div class="bigger">2</div>
        <div>3</div>
        <div>5</div>
        <div>7</div>
        <div class="last">9</div>
        </div>

    
</body>
</html>
