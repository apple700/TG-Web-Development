<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .container{
        width: 900px;
        height: 700px;
        background-color: greenyellow;
    }

    .container> div{
  background: #2db34a;
  border-radius: 6px;
  cursor: pointer;
  height: 95px;
  line-height: 95px;
  text-align: center;
  transition-property: background, border-radius;
  transition-duration: .2s, 1s;
  transition-timing-function: linear;
  width: 95px;
}

.container > div:hover {
  background: #ff7b29;
  border-radius: 50%;
   
}


</style>

<body>

    <div class="container">
        <div></div>



    </div>
    
</body>
</html>
